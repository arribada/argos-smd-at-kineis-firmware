compiler:
  path: gcc
#  path: arm-none-eabi-gcc
  source_path: './CommonSrcLink/'
  unit_tests_path: &unit_tests_path 'unitTest/'
  build_path:      &build_path 'buildDir/'
  extra_source_path: 'Extra_Src_Dir/'
  options:
    - -c -Og -g 
#    - -c -mcpu=cortex-m4 -mthumb -mfpu=fpv4-sp-d16 -mfloat-abi=hard -Og -Wall -Wextra -Wimplicit-fallthrough=1 -Wno-unused-parameter -fdata-sections -Wtype-limits  -Wwrite-strings  -ffunction-sections -fstack-usage -g -gdwarf-2 -MMD -MP
  includes:
    prefix: '-I'
    items:
      - './CMock/src/'
      - './CMock/vendor/unity/src/'
      - 'buildDir/mocks/'
      - *unit_tests_path
      - 'Inc_Dir/'
      - 'Inc_Dir/Internals/'
      - 'Extra_Inc_Dir/'
      - 'Extra_Inc_Dir/utils'
      - 'Extra_Src_Dir/'
      - 'Extra_Src_Dir/utils'
      - 'Src_Dir/'
      - '../fw/kineis_sw/'

#dont forget to add '/' at the ent of the path where there is src to be built-tested
  defines:
    prefix: '-D'
    items:
      - __monitor
      - UNIT_TEST
      - DEBUG
      - VERBOSE
      - STM32G491xx
#      - USE_HAL_DRIVER
#      - USE_LOCAL_PRINTF
      - USE_FREERTOS
#      - CORE_CM4
  object_files:
    prefix: '-o'
    extension: '.o'
    destination: *build_path
linker:
  path: gcc
#  path: arm-none-eabi-gcc
  options:
    - -lm -Wl,-Map=wb.map,--cref  -Wl,--gc-sections
    - -lpthread
#    - -mcpu=cortex-m4 -mthumb -mfpu=fpv4-sp-d16 -mfloat-abi=hard -specs=nano.specs -TunitTest/STM32G491CCUx_FLASH.ld  -lc -lm -lnosys -Wl,-Map=wb.map,--cref  -Wl,--gc-sections
  includes:
    prefix: '-I'
    items:
  object_files:
    path: *build_path
    extension: '.o'
  bin_files:
    prefix: '-o'
    extension: '.exe'
    destination: *build_path
:cmock:
  :plugins:
     - :array
     - :callback
     - :ignore
     - :return_thru_ptr
     - :ignore_arg
     - :expect_any_args
  :strippables:
     - ['(.*)_callback(.*)','(.*)_event_handler(.*)']
  :ignore:
      :args_only
  :includes:
    - <stdlib.h>
  :mock_path: ./buildDir/mocks
  :mock_list:
colour: true
